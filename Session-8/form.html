<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">  
    
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <hr>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-4">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" required>
                    <div class="invalid-feedback">
                        Please Provide a valid FirstName
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" required>
                </div>

                <div class="col-md-4 mb-4">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="Enter User Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-4">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" required>
                </div>

                <div class="col-md-3 mb-4">
                    <label>State</label>
                    <input type="text" class="form-control" placeholder="Enter State" required>
                    <div class="invalid-feedback">
                        Please Provide a valid city
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <label>Zipcode</label>
                    <input type="number" class="form-control" placeholder="Enter Zipcode" required>
                    <div class="invalid-feedback">
                        Please Provide a valid zipcode
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="disable Input">Topics I like to Read about</label>
                    <input type="text" class="form-control" placeholder="Web Development" disabled>
                </div> 
            </div>
            <p>Where did you find Us?</p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-control" type="radio" value="option1">Facebook
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-control" type="radio" value="option2">LinkedIn
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-control" type="radio" value="option3">Google
                        </label>
                    </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">Agree Terms and conditions</label>
                    </div>
                    <div class="invali-feedback" style="color: red;">You must agree terms and conditions</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
        </form>
    </div>
    <script>
        (function(){

            window.addEventListener('load',function(){
                var forms= document.getElementsByClassName('needs-validation');
                var validation=Array.prototype.filter.call(forms,function(form){
                    form.addEventListener('submit',function(){
                    if(form.checkValidity()===false)
                    {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                },false)
                });
         },false)
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
