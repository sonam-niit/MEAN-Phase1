<body>
    <h1>Scope of variables</h1>
    <script>
        function test(){
            if(true){
                var a="123";
                let b="456";
                const c="789";

                
            }
            console.log("function scope "+a);
            //below 2 lines will give error
            console.log("block scope "+b);
            console.log("block scope "+c);
            
        }

        test();
    </script>
</body>
</html>
