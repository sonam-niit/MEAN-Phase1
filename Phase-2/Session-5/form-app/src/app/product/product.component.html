<p>This is My Product Component</p>

<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Availability</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let p of list">
        <td><a routerLink="product/{{p.id}}">{{p.name}}</a></td>
        <td>{{p.availability}}</td>
        <td>{{p.rating}}</td>
        <td>{{p.price}}</td>
    </tr>
</table>
