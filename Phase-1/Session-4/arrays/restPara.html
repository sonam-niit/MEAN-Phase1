<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest Parameter</h1>
    <script>
        function test(...input){
            let sum=0;
            for(let i of input){
                sum=sum+i;
            }
            return sum;
        }

        console.log(test(1,2));
        console.log(test(2,3,4));
        console.log(test(3,4,5,6,7,8,9));
    </script>
</body>
</html>
