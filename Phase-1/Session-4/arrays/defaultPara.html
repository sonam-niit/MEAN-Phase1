    <script>
        function intrest(principle, no_of_years, rate_of_intrest=10){
            return principle * no_of_years * rate_of_intrest /100; 
        }

        console.log(intrest(5000,3,7));
        console.log("For FD ", intrest(10000,2));
        console.log("default ",intrest(40000,6))

        function Newintrest(no_of_years, rate_of_intrest,principle=30000){
            return principle * no_of_years * rate_of_intrest /100; 
        }
        console.log(Newintrest(4,6.6))
    </script>
