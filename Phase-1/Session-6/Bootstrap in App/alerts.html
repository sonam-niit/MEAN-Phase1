<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bootstrap Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Bootstrap Allerts</h1>
        <div class="alert alert-success">
            <h3 class="alert-heading">Header</h3>
            <p><strong>Success!</strong>This is my success allert</p>
            <hr>
            <p class="mb-0">This is my success allert</p>
        </div>
        <div class="alert alert-info">
            <p><strong>Info..!</strong> is my Information allert</p>
        </div>
        <div class="alert alert-warning">
            <p><strong>Warning!</strong> is my warning allert</p>
        </div>
        <div class="alert alert-danger">
            <p><strong>Danger!!</strong> is my warning allert</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
